<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>kana2roman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
    <script src="../lib/tsuikyo_203.js"></script>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    kana2roman
                </h1>
                <p class="subtitle">
                    期待する出力を実現するローマ字入力の集合を得ます。
                </p>
            </div>
        </div>
    </section>

    <section class="section">
            <div class="field">
                <label class="label">期待する出力</label>
                <div class="control">
                    <input id="kana" class="input" type="text" placeholder="おーぷんうぉーたー"></textarea>
                </div>
            </div>
                <label class="label">可能なローマ字入力　<span id="count" class="tag is-dark">0</span></label>
                <div class="control">
                    <textarea readonly id="roman" class="textarea" placeholder="（ローマ字入力パターンがここに列挙されます）"></textarea>
                </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
